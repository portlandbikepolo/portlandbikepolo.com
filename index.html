<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portland Bike Polo</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <div class="">
      <!-- nav -->
      <nav class="absolute top-0 left-0 min-w-full">
        <div
          class="max-w-screen-sm flex flex-wrap items-center justify-end mx-auto p-4"
        >
          <button
            data-collapse-toggle="navbar-hamburger"
            type="button"
            class="inline-flex items-center justify-center text-gray-300 p-2 w-10 h-10 text-sm rounded-lg"
            aria-controls="navbar-hamburger"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <i class="bx bx-menu bx-md"></i>
          </button>
          <div class="hidden w-full" id="hidden navbar-hamburger">
            <ul
              class="flex flex-col items-end font-medium mt-4 rounded border-gray-700"
            >
              <li>
                <a href="#" class="block py-2 px-3 text-gray-50">About</a>
              </li>
              <li>
                <a href="#schedule.html" class="block py-2 px-3 text-gray-50">When We Play</a></li>
              <li>
                <a href="#" class="block py-2 px-3 text-gray-50"
                  >Code of Conduct</a
                >
              </li>
              <li>
                <a href="#" class="block py-2 px-3 text-gray-50">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="flex items-center justify-center min-h-dvh">
        <div class="p-4">
          <div class="flex justify-center mb-6">
            <img
              src="img/logo_dark.png"
              alt="Portland Bike Polo Logo"
              class="w-40 h-40"
            />
          </div>
          <div>
            <h1
              class="text-logo text-3xl sm:text-4xl uppercase text-center mb-6"
            >
              Portland Bike Polo
            </h1>
          </div>
          <div class="mb-5 text-center">
            <p>
              Come play bike polo! Every Friday and Sunday at
              <a
                class="text-red-400 font-semibold"
                href="https://maps.app.goo.gl/VZpyAjAoWT7dkrJu7"
                target="_blank"
                >Alberta Park</a
              >
            </p>
          </div>
          <div class="mb-6 flex justify-center">
            <ul>
              <li class="inline-block">
                <a
                  href="https://www.instagram.com/portlandbikepolo/"
                  target="_blank"
                  ><i class="bx bx-lg bxl-instagram"></i
                ></a>
              </li>
              <li class="inline-block ml-2">
                <a href="https://discord.gg/4WWX2CMxd9" target="_blank"
                  ><i class="bx bx-lg bxl-discord"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
