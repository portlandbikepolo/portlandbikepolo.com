<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portland Bike Polo</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <div class="">
      <!-- nav -->
      <nav class="absolute left-0 top-0 min-w-full">
        <div
          class="mx-auto flex max-w-screen-sm flex-wrap items-center justify-end p-4"
        >
          <button
            data-collapse-toggle="navbar-hamburger"
            type="button"
            class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-300"
            aria-controls="navbar-hamburger"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <i class="bx bx-menu bx-md"></i>
          </button>
          <div class="hidden w-full" id="hidden navbar-hamburger">
            <ul
              class="mt-4 flex flex-col items-end rounded border-gray-700 font-medium"
            >
              <li>
                <a href="#" class="block px-3 py-2 text-gray-50">About</a>
              </li>
              <li>
                <a href="#schedule.html" class="block px-3 py-2 text-gray-50"
                  >When We Play</a
                >
              </li>
              <li>
                <a href="#" class="block px-3 py-2 text-gray-50"
                  >Code of Conduct</a
                >
              </li>
              <li>
                <a href="#" class="block px-3 py-2 text-gray-50">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="flex min-h-dvh items-center justify-center">
        <div class="p-4">
          <div class="mb-6 flex justify-center">
            <img
              src="img/logo.svg"
              alt="Portland Bike Polo Logo"
              class="h-52"
            />
          </div>
          <div>
            <h1
              class="text-logo mb-6 text-center text-3xl uppercase sm:text-4xl"
            >
              Portland Bike Polo
            </h1>
          </div>
          <div class="mb-5 text-center">
            <p>
              Come play bike polo! Every Friday and Sunday at
              <a
                class="font-semibold text-red-400"
                href="https://maps.app.goo.gl/VZpyAjAoWT7dkrJu7"
                target="_blank"
                >Alberta Park</a
              >
            </p>
          </div>
          <div class="mb-6 flex justify-center">
            <ul>
              <li class="inline-block">
                <a
                  href="https://www.instagram.com/portlandbikepolo/"
                  target="_blank"
                  ><i class="bx bx-lg bxl-instagram"></i
                ></a>
              </li>
              <li class="ml-2 inline-block">
                <a href="https://discord.gg/4WWX2CMxd9" target="_blank"
                  ><i class="bx bx-lg bxl-discord"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
